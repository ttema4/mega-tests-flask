<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{# url_for('static', filename='css/style.css') #}"/>
    <title>Прохождение теста</title>
    <style>
        .form-control {
            margin: 2%;
            background: #cfcfcf;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <strong>МегаТесты</strong>
            </a>
            <a href="/profile">
                <button type="button" class="btn btn-dark">Профиль</button>
            </a>
        </div>
    </nav>
</header>
<h2 style="margin-top: 30px; margin-left: 250px">{{ qwe }}</h2>

{% for i in range(ln) %}
    <h6 style="margin-top: 30px; margin-left: 250px">{{i + 1}}. {{ vars.split(';')[i] }}</h6>
{% endfor %}
<form class="mb-6" method="post">
        <h4 style="margin-left: 250px">Верный вариант ответа:</h4>
        <select style="margin-left: 250px; width: 500px" class="form-select" aria-label="Выберите верный ответ" id="corr" name="corr"
                required>
            <option selected disabled value="">Выберите верный ответ</option>
            <option value="1">Первый</option>
            <option value="2">Второй</option>
            <option value="3">Третий</option>
            <option value="4">Четвертый</option>
        </select>
        <button style="margin-left: 250px; margin-top: 10px" type="submit" class="btn btn-primary">Сохранить ответ</button>
    </form>
</body>
</html>
