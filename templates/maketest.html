<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{# url_for('static', filename='css/style.css') #}"/>
    <title>Создание теста</title>
    <style>
        .form-control {
            margin: 2%;
            width: 1000px;
        }

        .form-select {
            margin: 2%;
            width: 1000px;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <strong>МегаТесты</strong>
            </a>
            <a href="/profile">
                <button type="button" class="btn btn-dark">Профиль</button>
            </a>
        </div>
    </nav>
</header>
<a href="/test-done">
    <button style="margin: 2%" type="button" class="btn btn-outline-primary">Завершить создание теста
    </button>
</a>
<h2 style="text-align: center; margin-top: 50px">Создание вопроса</h2>
<div>
    <form class="mb-6" method="post">
        <h4 style="margin-left: 250px">Ваш вопрос:</h4>
        <input style="margin-left: 250px" type="text" class="form-control" id="qw"
               placeholder="Введите ваш вопрос (обязательно)" name="qw" required>

        <h4 style="margin-left: 250px">Вариант ответа номер 1:</h4>
        <input style="margin-left: 250px" type="text" placeholder="Введите вариант ответа 1 (обязательно)"
               class="form-control"
               id="ans1" name="ans1" required>

        <h4 style="margin-left: 250px">Вариант ответа номер 2:</h4>
        <input style="margin-left: 250px" type="text" class="form-control" id="ans2"
               placeholder="Введите вариант ответа 2 (обязательно)" name="ans2" required>

        <h4 style="margin-left: 250px">Вариант ответа номер 3:</h4>
        <input style="margin-left: 250px" type="text" class="form-control" id="ans3"
               placeholder="Введите вариант ответа 3" name="ans3">

        <h4 style="margin-left: 250px">Вариант ответа номер 4:</h4>
        <input style="margin-left: 250px" type="text" class="form-control" id="ans4"
               placeholder="Введите вариант ответа 4" name="ans4">

        <h4 style="margin-left: 250px">Верный вариант ответа:</h4>
        <select style="margin-left: 250px" class="form-select" aria-label="Выберите верный ответ" id="corr" name="corr"
                required>
            <option selected disabled value="">Выберите верный ответ</option>
            <option value="1">Первый</option>
            <option value="2">Второй</option>
            <option value="3">Третий</option>
            <option value="4">Четвертый</option>
        </select>
        <button style="margin-left: 250px" type="submit" class="btn btn-primary">Сохранить вопрос</button>
    </form>
</div>
</body>
</html>
